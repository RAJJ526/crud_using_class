<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Student Data</h1>
    <form action="">
        <input type="search" name="search">
        <button type="submit">search</button>
    </form>
    <table border="2px solid black">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Student Id</th>
                <th>Total Marks</th>
                <th>Phone No</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in obj %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.student_id}}</td>
                <td>{{i.total_marks}}</td>
                <td>{{i.phone_no}}</td>
                <td><a href="/update/{{i.id}}">update</a></td>
                <td><a href="/delete/{{i.id}}">update</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/add">Make Registration</a></body>
</html>
